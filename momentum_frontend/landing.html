<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="module" src="js/landing.js"></script>
    <title>Momentum | Login or Sign Up</title>
</head>

<body>
    <br><br>
    <div style="text-align: center;">
        <h1>Momentum</h1>
        <h3 style="color:gray">Find your community &#128075;</h3>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-5">
                <div class="card">
                    <div class="card-header">
                        Have an account?
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="username" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email-input" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password-input" placeholder="Enter your password">
                        </div>
                        <br>
                        <button id="login-btn" class="btn btn-primary">Login</button>
                    </div>
                    <div class="card-header">
                        Don't have an account? <a href="./register.html">Create one now!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
