<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/custom-styles.css">
    <title id="community-title">Momentum | TestCommunity</title>
    <script type="module" src="js/community.js"></script>
</head>

<body>
    <div class="custom-container" style="display: flex; justify-content: space-between; background-color: #0b5ed7;">
        <a class="discrete-a" href="./profile.html"><h2 style="color:white; text-align: left; display: inline;">Momentum</h2></a>
        <div id="user-status-logout" class="custom-container" style="padding-bottom: 20px;">
            <t id="username-disp" style="color:#dddddd"> | </t>
            <a id="logout-link" class="discrete-a" href="./landing.html" style="color:#dddddd; text-align: right; display: inline;">Log Out</a>
        </div>
    </div>
    <div id="community-greeting" class="custom-container">
        <h2>Welcome to <strong id="comm-title"></strong></h2>
        <t id="comm-desc" style="word-wrap: break-word;"></t>
        <hr>
        <t id="comm-status"></t>
    </div>
    <div id="all-posts">

    </div>
    <div class="custom-container">
        <div style="margin-top: 50px;"></div>
            <h4>Create a post:</h4>
            <div class="search-container">
                <textarea id="post-content" placeholder="Enter post content:" rows="5" cols="30"></textarea>
                <br><br>
                <button id="post-submit" class="btn btn-primary">Create Post</button>
            </div>
        </div>
    </div>
</body>
