<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/custom-styles.css">
    <script type="module" src="js/profile.js"></script>
    <title id="profile-title">Momentum | Home</title>
</head>

<body>
    <div class="custom-container" style="display: flex; justify-content: space-between; background-color: #0b5ed7;">
        <a class="discrete-a" href="./profile.html"><h2 style="color:white; text-align: left; display: inline;">Momentum</h2></a>
        <div class="custom-container" style="padding-bottom: 20px;">
            <t id="username-disp" style="color:#dddddd"></t>
            <a id="logout-link" class="discrete-a" href="./landing.html" style="color:#dddddd; text-align: right; display: inline;">Log Out</a>
        </div>
    </div>
    <div class="custom-container">
        <div class="row">
            <div id="community-list" class="col">

            </div>
            <div id="post-list" class="col">

            </div>
            <hr>
            <div style="margin-top: 20px;">
                <h4>Join a community:</h4>
                <div class="search-container">
                    <input id="join-community-name" type="text" class="search-input" placeholder="Enter community code">
                    <button id="join-community-btn" class="btn btn-primary">Join Community</button>
                </div>
            </div>
            <div style="margin-top: 50px;"></div>
                <h4>Create a community:</h4>
                <div class="search-container">
                    <input id="create-community-name" type="text" class="search-input" placeholder="Enter community name">
                    <br><br>
                    <textarea id="create-community-description" placeholder="Enter a description for your community" rows="5" cols="30"></textarea>
                    <br><br>
                    <button id="create-community-btn" class="btn btn-primary">Create Community</button>
                </div>
            </div>
        </div>
    </div>
</body>
