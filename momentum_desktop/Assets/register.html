<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Momentum | Sign Up</title>
    <script type="module" src="js/register.js"></script>
</head>
<body>
    <br><br>
    <div style="text-align: center;">
        <h3>Join Momentum today</h3>
    </div>
    <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 mt-5">
                    <div class="card">
                        <div class="card-header">
                            Create an account
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="username" class="form-label">Email</label>
                                <input type="text" class="form-control" id="email-input" placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name-input" placeholder="Enter your name">
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username-input" placeholder="Enter a username">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password-input" placeholder="Enter your password">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="password-confirm-input" placeholder="Re-enter your password">
                            </div>
                            <button id="register-btn" class="btn btn-primary">Create Account</button>
                        </div>
                        <div class="card-header">
                            Already have an account? <a href="./landing.html">Login!</a>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</body>
